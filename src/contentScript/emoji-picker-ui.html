<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .picker-wrapper {
      position: relative;
      z-index: 2;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeIn 0.15s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    emoji-picker {
      --num-columns: 8;
      --emoji-size: 1.4rem;
      --border-radius: 12px;
    }
    
    @media (prefers-color-scheme: dark) {
      emoji-picker {
        --background: #222;
        --border-color: #444;
        --indicator-color: #5373ec;
        --input-border-color: #666;
        --input-font-color: #efefef;
        --input-placeholder-color: #999;
        --outline-color: #fff;
        --category-font-color: #efefef;
        --button-active-background: #555;
        --button-hover-background: #484848;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="backdrop" id="backdrop"></div>
    <div class="picker-wrapper" id="picker-wrapper">
      <!-- emoji-picker will be inserted here -->
    </div>
  </div>
  
  <script type="module" src="emoji-picker-ui.js"></script>
</body>
</html>
