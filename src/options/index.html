<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <title>Nenya - Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="../libs/daisyui@5.css">
  <link rel="stylesheet" href="../libs/daisyui@5-themes.css">
  <link rel="stylesheet" href="../libs/toastify.min.css">
  <script src="../libs/tailwindcss@4.js"></script>
  <script src="../libs/toastify-js.js"></script>
</head>

<body class="bg-base-200">
  <div class="navbar bg-base-100 shadow-sm">
    <a class="btn btn-ghost text-xl">üêª‚Äç‚ùÑÔ∏èüíç Nenya</a>
  </div>
  <main class="min-h-screen flex items-center justify-center p-6">
    <section class="card w-full max-w-xl bg-base-100 shadow-xl" aria-labelledby="mirror-heading">
      <div class="card-body gap-6">
        <header class="space-y-2">
          <h1 id="mirror-heading" class="card-title text-3xl">üîñ Mirror Cloud Bookmarks</h1>
          <p class="text-base-content/70">Select a cloud bookmarks provider to connect your account.</p>
        </header>
        <div class="space-y-6">
          <label class="form-control w-full">
            <span class="label">
              <span class="label-text uppercase tracking-wide text-xs text-base-content/60">Provider</span>
            </span>
            <select id="providerSelect" class="select select-bordered w-full"></select>
          </label>
          <p id="providerDescription" class="text-sm text-base-content/70 min-h-6"></p>
          <div id="statusMessage" class="text-sm font-medium min-h-6 text-base-content/70" role="status"
            aria-live="polite"></div>
        </div>
        <div id="rootFolderSection" class="space-y-4 border-t border-base-200 pt-6" hidden>
          <div class="space-y-1">
            <h2 class="text-xl font-semibold">Root bookmark folder</h2>
            <p class="text-sm text-base-content/70">Choose where the mirror folder lives and what it is called.</p>
          </div>
          <label class="form-control w-full">
            <span class="label">
              <span class="label-text uppercase tracking-wide text-xs text-base-content/60">Parent folder</span>
            </span>
            <select id="rootFolderParentSelect" class="select select-bordered w-full"></select>
          </label>
          <label class="form-control w-full">
            <span class="label">
              <span class="label-text uppercase tracking-wide text-xs text-base-content/60">Folder name</span>
            </span>
            <input id="rootFolderNameInput" class="input input-bordered w-full" type="text" autocomplete="off" required>
          </label>
          <div class="flex justify-end mt-4">
            <button id="rootFolderSaveButton" class="btn btn-secondary" type="button" disabled>
              Save changes
            </button>
          </div>
        </div>
        <div class="card-actions justify-between items-center gap-3 flex-wrap">
          <div class="flex gap-3">
            <button id="connectButton" class="btn btn-primary" type="button" hidden>
              Connect
            </button>
            <button id="disconnectButton" class="btn btn-outline" type="button" hidden>
              Logout
            </button>
          </div>
          <div class="flex gap-3">
            <button id="pullMirrorButton" class="btn btn-accent" type="button" hidden>
              Pull now
            </button>
            <button id="resetMirrorButton" class="btn btn-secondary" type="button" hidden>
              Reset &amp; Re-pull
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./options.js" type="module"></script>
</body>

</html>
