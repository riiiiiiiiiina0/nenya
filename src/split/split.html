<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split View - Nenya</title>
  <link href="../libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="../libs/tailwindcss@4.js"></script>
  <style>
    @media (prefers-color-scheme: dark) {

      html,
      body {
        background-color: #0b0b0c;
      }

      #iframe-container {
        background-color: #0b0b0c;
      }

      #iframe-container .resizable-iframe {
        border-color: #3f3f46 !important;
        color-scheme: dark;
      }
    }

    .iframe-wrapper.full-page {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 20 !important;
    }

    .iframe-divider {
      transition: background-color 0.15s ease;
      position: relative;
    }

    .iframe-divider.horizontal {
      cursor: col-resize;
    }

    .iframe-divider.vertical {
      cursor: row-resize;
    }

    .iframe-divider:hover {
      background-color: rgba(59, 130, 246, 0.5) !important;
    }

    .iframe-divider:active {
      background-color: rgba(59, 130, 246, 0.8) !important;
    }

    /* Show plus button on divider hover */
    .iframe-divider:hover .divider-plus-btn {
      opacity: 1 !important;
    }

    /* Edge plus button styles */
    .edge-plus-btn {
      pointer-events: auto;
    }

    /* Ensure buttons are above iframes */
    .divider-plus-btn,
    .edge-plus-btn {
      z-index: 100;
    }
  </style>
</head>

<body class="m-0 p-0 h-full w-full overflow-hidden">
  <!-- Top-level controls -->
  <div id="top-controls" class="absolute top-2 right-2 z-50">
    <div class="flex flex-row gap-2 items-center justify-center bg-black/50 backdrop-blur-sm rounded-full p-1">
      <div id="layout-switch-tooltip" class="tooltip tooltip-bottom" data-tip="Switch to vertical layout">
        <button id="layout-switch-btn"
          class="size-8 p-1 flex items-center justify-center rounded-full cursor-pointer">ðŸ‡±ðŸ‡º</button>
      </div>
    </div>
  </div>

  <div id="iframe-container" class="flex h-screen w-screen"></div>
  <script type="module" src="entry.js"></script>
</body>

</html>
