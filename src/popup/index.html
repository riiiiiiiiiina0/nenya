<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <title>Nenya - Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="../libs/daisyui@5.css">
  <link rel="stylesheet" href="../libs/daisyui@5-themes.css">
  <script src="../libs/tailwindcss@4.js"></script>
</head>

<body class="bg-base-200">
  <div class="navbar bg-base-100 shadow-sm sticky top-0 z-10">
    <div class="flex-1 flex items-center gap-3">
      <a class="btn btn-ghost text-xl">🐻‍❄️💍 Nenya</a>
      <span id="autoReloadStatus" class="text-sm text-base-content/70" hidden></span>
    </div>
    <div class="flex-none gap-2">
      <div class="tooltip tooltip-left" data-tip="Pull from raindrop">
        <button id="pullButton" class="btn btn-square btn-sm btn-ghost" type="button">
          📥
        </button>
      </div>
      <div class="tooltip tooltip-left" data-tip="Save to unsorted">
        <button id="saveUnsortedButton" class="btn btn-square btn-sm btn-ghost" type="button">
          💾
        </button>
      </div>
      <div class="tooltip tooltip-left" data-tip="Import custom JS/CSS rule">
        <button id="importCustomCodeButton" class="btn btn-square btn-sm btn-ghost" type="button">
          📁
        </button>
      </div>
      <div class="tooltip tooltip-left" data-tip="Hide elements in page">
        <button id="customFilterButton" class="btn btn-square btn-sm btn-ghost" type="button">
          🎯
        </button>
      </div>
      <button id="openOptionsButton" class="btn btn-square btn-sm btn-ghost" type="button">
        ⚙️
      </button>
    </div>
  </div>
  <main class="min-w-[480px] p-5 space-y-4">

    <!-- saved projects -->
    <article class="card w-full bg-base-100 shadow-xl" aria-labelledby="saved-projects-heading">
      <div class="card-body gap-2">
        <header class="space-y-1">
          <div class="flex flex-row items-center gap-2">
            <h1 class="text-xl font-semibold text-base-content">📚 Projects</h1>
            <div class="flex-1"></div>
            <div class="tooltip tooltip-bottom" data-tip="Save tabs as project">
              <button id="saveProjectButton" class="btn btn-sm btn-square btn-ghost" type="button">
                💾
              </button>
            </div>
            <div class="tooltip tooltip-bottom" data-tip="Rename tab">
              <button id="renameTabButton" class="btn btn-sm btn-square btn-ghost" type="button">
                ✏️
              </button>
            </div>
          </div>
        </header>
        <section class="space-y-2 mt-2">
          <div id="projectsContainer" class="space-y-2" role="list"></div>
        </section>
      </div>
    </article>
  </main>

  <!-- status message -->
  <div id="statusMessage"
    class="fixed bottom-0 left-0 right-0 z-30 text-center p-2 text-sm text-base-content/80 bg-base-100/80 min-h-5 opacity-0 transition-opacity duration-300"
    role="status" aria-live="polite">
  </div>

  <!-- hidden file input for custom code import -->
  <input id="importCustomCodeFileInput" type="file" accept="application/json" class="hidden" />

  <script src="./popup.js" type="module"></script>
</body>

</html>
